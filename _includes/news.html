<section id="news"> 

<div class="row">
    <div class="col-lg-12 text-center">
        <div class="navy-line "></div>
          
        <h2 class="section-heading" >derniers articles</h2>

    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="wrapper wrapper-content">

            <!-- latest 10 blog -->
            {% for post in site.posts limit:10 %}

            <div class="vote-item" style="background-image: url('{{ site.baseurl }}img/header/{{ post.img }}'); background-size: 100%; ">
            <div class="vote-item-content ">
                <div class="row">
                    <div class="col-md-10 animated bounceInRight wow">
                        <div class="vote-actions">
                        </div>
                        <a href="{{ post.url | prepend: site.baseurl }}" class="vote-title btn-link" >
                            {{ post.title }}
                        </a>
                        <div class="vote-info">
                     
                        
                            <i class="fa fa-comments-o"> </i> <a href="{{ post.url | prepend: site.baseurl }}#disqus_thread" data-disqus-identifier="{{post.url}}"></a>
                        
                            <i class="fa fa-clock-o"></i> <a>{{ post.date | date: "%-d %b %Y" }}</a>
                            <i class="fa fa-user"></i> <a>{{ site.author.name }}</a>
                        </div>
                    </div>
                    <div class="col-md-2 ">
                        <div class="vote-icon">
                            {% if post.icon %}<i class="fa {{ post.icon }}"> </i>{% endif %}
                        </div>
                    </div>
                </div>
            </div>
            </div>
            {% endfor %}

        </div>
    </div>

</div>
</section>
